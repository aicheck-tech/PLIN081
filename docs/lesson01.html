## <span class="tag discussion">Diskuze</span> Role v malých týmech

Na AI projektech běžně pracuje deset a více lidí,<br />
klíčové jsou však následující tři role, které může zastávat 1 nebo více lidí:

- Tvář projektu 🎩:
    - odpovídá za komunikaci s klientem
    - řídí management projektu
    - pomáhá s ručním testováním
    - může pomoci s anotacemi
    - sbírá zpětnou vazbu a předává týmu
- Programátor/ka 💻:
    - píše kód, dělá automatické testy
    - integruje s klientovým prostředím a navrhuje API
    - řeší bugy
    - nasazuje finální aplikaci
- ML expert/ka 🧪:
    - stará se o sběr a kvalitu dat
    - analyzuje data a čistí je
    - vybírá a implementuje metriky měřící kvalitu
    - tvoří a vyhodnocuje ML modely

## Příklad programu

```
import sys

def analyze_text(text):
    # Count the number of 's' characters in the text
    s_count = text.lower().count('s')
    # Determine the threshold for "too many" 's' characters
    threshold = len(text) / 10  # For example, 10% of the text length

    if s_count > threshold:
        return "You speak Python!"
    else:
        return "Try again."

if __name__ == "__main__":
    if len(sys.argv) > 1:
        input_text = " ".join(sys.argv[1:])
        result = analyze_text(input_text)
        print(result)
    else:
        print("Please provide some text to analyze.")
```

Tipy:
 - balíček argparse
 - PEP8 (pište kód např. v Pycharm, komunity edice zdarma)

## <span class="tag discussion">Discussion</span> Roles in Small Teams

AI projects typically involve ten or more people,<br />
but the following three roles are key, and one or more people may take them on:

- Project Face 🎩:
    - Responsible for communication with the client
    - Manages project management
    - Helps with manual testing
    - May assist with annotations
    - Collects feedback and passes it to the team
- Developer 💻:
    - Writes code, does automated tests
    - Integrates with the client's environment and designs APIs
    - Handles bugs
    - Deploys the final application
- ML Expert 🧪:
    - Manages data collection and quality
    - Analyzes and cleans data
    - Chooses and implements quality metrics
    - Creates and evaluates ML models
