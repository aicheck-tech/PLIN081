                    ## Příklad programu

                    ```
                    import sys

                    def analyze_text(text):
                        # Count the number of 's' characters in the text
                        s_count = text.lower().count('s')
                        # Determine the threshold for "too many" 's' characters
                        threshold = len(text) / 10  # For example, 10% of the text length

                        if s_count > threshold:
                            return "You speak Python!"
                        else:
                            return "Try again."

                    if __name__ == "__main__":
                        if len(sys.argv) > 1:
                            input_text = " ".join(sys.argv[1:])
                            result = analyze_text(input_text)
                            print(result)
                        else:
                            print("Please provide some text to analyze.")
                    ```

                    Tipy:
                     - balíček argparse
                     - PEP8 (pište kód např. v Pycharm, komunity edice zdarma)

        function formatTime(seconds) {
            var minutes = Math.floor(seconds / 60);
            var remainingSeconds = seconds % 60;
            return (minutes < 10 ? '0' : '') + minutes + ':' + (remainingSeconds < 10 ? '0' : '') + remainingSeconds;
        }

        // Function to handle the countdown
        function startCountdown(duration) {
            var timer = duration, minutes, seconds
            var display = document.getElementById('countdown');
            var countdownInterval = setInterval(function () {
                display.textContent = formatTime(timer);

                // If the timer reaches zero, stop the countdown
                if (--timer < 0) {
                    clearInterval(countdownInterval);
                    display.textContent = "Time's up!";
                }
            }, 1000);
        }
