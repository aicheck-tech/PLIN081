                    ## Attendance

                    - 2 excused absences + 1 unexcused absence (sick day)
                    - Additional absences must be compensated with extra work by agreement with the teacher

                    ---

                    ## Course Evaluation

                    - The teacher evaluates ongoing work in your GitHub repository:
                        - algorithms and efficiency (1): **10 points**;
                        - code style and code readability (2): **10 points**;
                        - quality of code reviews (3): **10 points**.
                    - You evaluate yourself and your teammates: task fulfillment in team (4): up to **10 points**.
                    - At the end of the project, the teacher will evaluate:
                        - project functionality according to specification (5): **20 points**;
                        - final team project defense (6): **40 points**.
                    - To successfully complete the course, you need at least **60 points**, including at least **10 points** from the final defense.
                    - Additional points can be earned for activity during the course.

                    ---

                    ## Team Projects

                    - Team projects will be assigned in the 3rd class
                    - When working on the project, it is important to:
                        - fulfill the client's requirements (5)+(6): up to 60 points
                        - team collaboration (3)+(4): up to 20 points
                        - technical excellence (1)+(2): up to 20 points

                    There will be time during classes for project consultations and limited work on projects,
                    but successful completion of the course requires at least 20 hours of project work outside of classes.

                    ---

                    ## Class Structure

                    Teaching consists of three activities:
                    - Discussion
                         - ask questions anytime
                         - if you have an idea/insight, share it
                         - if something doesn't make sense/you don't understand, ask
                    - Team Activities
                         - imagine you are a development team in a small IT/AI company
                         - communicate as naturally as the situation allows
                         - work as a team
                    - Project Work
                         - project consultations will take place at the end of classes
                         - it's up to you whether to listen to other consultations, work on your own project, or leave
