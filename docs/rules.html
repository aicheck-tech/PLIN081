# PLIN081
## Pokročilé metody strojového učení

#### Obsah

- Docházka
- Hodnocení předmětu
- Projekty
- Průběh hodin
- Kontakty

---

## Docházka

- 2 omluvené absence + 1 neomluvená absence (sick day)
- Další absence je nutné nahradit si extra prací po domluvě s učitelem

---

## Hodnocení předmětu

- Učitel hodnotí průběžnou práci ve vašem github repozitáři:
    - algoritmika a efektivita (1): **10 bodů**;
    - code style a srozumitelnost kódu (2): **10 bodů**;
    - kvalita code reviews (3): **10 bodů**.
- Vy sami pak hodnotíte sebe a své spoluřešitele: plnění úkolů v týmu (4): až **10 bodů**.
- Na závěr projektu bude hodnocena učitelem:
    - funkčnost projektu podle specifikace (5): **20 bodů**;
    - závěrečná týmová obhajoba projektu (6): **40 bodů**.
- Pro úspěšné absolvování předmětu je potřeba získat alespoň **60 bodů**, z toho alespoň **10 bodů** ze závěrečné obhajoby.
- V průběhu předmětu lze za aktivitu získat body navíc.

---

## Týmové projekty

- Týmové projekty budou zadány ve 3. hodině
- Při řešení projektu je důležité:
    - splnit přání zadavatele (5)+(6): až 60 bodů
    - týmová spolupráce (3)+(4): až 20 bodů
    - technická excelence (1)+(2): až 20 bodů

V rámci výuky bude čas na konzultaci projektů a v malé míře na práci na projektech,
k&nbsp;úspěšnému absolvování předmětu se ale počítá s alespoň 20 hodinami práce na projektu mimo výuku.

---

## Průběh hodin

Výuka se skládá ze tří aktivit:
- Diskuze
     - ptejte se kdykoliv
     - pokud máte nápad/postřeh, řekněte ho
     - pokud něco nedává smysl/nechápete, ptejte se
- Aktivity v týmu
     - v rámci aktivit si představte, že jste vývojářský tým v malé IT/AI firmě
     - komunikujte tak, jak vám to přirozené v dané situaci
     - pracujete jako tým
- Projektová práce
     - konzultace k projektům budou probíhat na závěr výuky
     - je na vás, zda budete poslouchat konzultace ostatních, nebo se věnovat vlastnímu projektu, nebo odejdete

---

---

## Attendance

- 2 excused absences + 1 unexcused absence (sick day)
- Any further absence must be compensated with extra work agreed upon with the instructor

---

## Course Evaluation

- The instructor evaluates your ongoing work in your GitHub repository:
    - Algorithmics and efficiency (1): **10 points**
    - Code style and code clarity (2): **10 points**
    - Quality of code reviews (3): **10 points**
- You will also evaluate yourself and your teammates: fulfilling tasks as a team (4): up to **10 points**
- At the end of the project, the instructor will assess:
    - Functionality of the project according to specification (5): **20 points**
    - Final team project defense (6): **40 points**
- To successfully pass the course, you need at least **60 points**, including at least **10 points** from the final defense.
- You can earn bonus points for activity during the course.

---

## Team Projects

- Team projects will be assigned in the 3rd class
- When working on your project, it’s important to:
    - Fulfill the client’s wishes (5)+(6): up to 60 points
    - Team collaboration (3)+(4): up to 20 points
    - Technical excellence (1)+(2): up to 20 points

During the course, there will be time for project consultations and, to a limited extent, for project work.
However, to successfully pass the course, you should plan on at least 20 hours of project work outside of class.

---

## Class Format

Classes consist of three activities:
- Discussion
     - Ask questions anytime
     - If you have an idea or insight, share it
     - If something doesn’t make sense or you don’t understand, ask
- Team Activities
     - Imagine you are a development team in a small IT/AI company
     - Communicate in a way that feels natural to you in the situation
     - Work as a team
- Project Work
     - Project consultations will take place at the end of each class
     - It’s up to you whether you listen to others’ consultations, focus on your own project, or leave
