                    ## <span class="tag discussion">Diskuze</span> Proč architektura

                    ## <span class="tag discussion">Diskuze</span> Jaké druhy architektury máme?

                    - Softwarová architektura: programování, data, rozhraní, virtualizace
                        - Programovací jazyky, frameworky a knihovny, co tým umí používat
                        - Vhodná datová úložiště
                        - Dobře definované API a logování
                        - Důraz na realizovatelnost a splnění zadání
                        - Kompromis mezi cenou a rozšiřitelností/univerzálností
                    - ML architektura
                        - Odkud brát data a jak je zpracovat
                        - Kde provádět dlouhé výpočty
                        - Aktualizace dat a modelů
                        - Evaluace a metriky
                    - Cloudová architektura: cloudové služby a nástroje
                        - Minimalizace ceny
                        - Maximalizace výkonu
                        - Maximalizace škálovatelnosti
                        - Nalezení existujícího cloudového řešení
                        - Bezpečnost a monitoring

                    ---

                    ## <span class="tag discussion">Diskuze</span> Architektonické vzory

                    - Monolith: Jeden celek, kde jsou všechny části systému pevně propojeny.
                       - Většina sólo projektů
                       - Nejvyšší možný výkon a optimalizace za cenu těžce udržitelného kódu
                       - Vhodné pro menší projekty nebo pro low-level kód (ovladače a věci, které musí běžet rychle)
                    - Microservices: Malé služby definované jen svým API, které spolu komunikují.
                       - Každá služba je nahraditelná a škálovatelná
                       - Část výkonu padne na rozhraní a komunikaci
                       - Nutnost zpětné kompatibility zpomaluje vývoj, každou komponentu může spravovat jiný tým

                    ---

                    ## <span class="tag discussion">Diskuze</span> Kompromisy architekta

                    - Škálovatelnost:
                       - Přidává komplexitu (paralelní kód, částečné výstupy)
                    - Výkon:
                       - Rychlost získání výsledku (vhodný hardware/software, cache)
                    - Udržitelnost:
                       - Jasné rozdělení kompetencí mezi komponenty
                       - Dostatečně modulární architektura
                       - Moderní technologie, které do pár let nezmizí z trhu (budou služby i programátoři)

            var remainingSeconds = seconds % 60;
            return (minutes < 10 ? '0' : '') + minutes + ':' + (remainingSeconds < 10 ? '0' : '') + remainingSeconds;

        function startCountdown(duration) {
            var timer = duration, minutes, seconds

            var countdownInterval = setInterval(function () {
                display.textContent = formatTime(timer);
