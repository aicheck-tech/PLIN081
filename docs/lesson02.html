                    ## <span class="tag discussion">Diskuze</span> Git

                    - Základní dovednost pro všechny členy IT týmů<br />
                      (data analysts, data scientists, testers, AI specialists)
                    - Pro běžného uživatele stačí minimální znalosti

                    ---
                    ## <span class="tag discussion">Diskuze</span> Terminologie
                    - Základní operace pomocí Gitu (jdou dělat i z prostředí PyCharmu):
                        - `git clone <url>`: vytvoří složku u vás s celým repozitářem
                        - `git pull`: stáhne změny z repozitáře
                        - `git checkout -b <branch>`: vytvoří novou větev, do které se píší změny
                        - `git add <file>`: označí, které soubory chcete sdílet s ostatními
                        - `git commit -m "message"`: uloží změny
                        - `git push`: nahraje změny na server
                    - Základní operace v prostředí GitHubu:
                        - Vytvoření pull requestu
                        - Code review
                        - Merge pull requestu

                    ## <span class="tag discussion">Diskuze</span> Etiketa práce s Gitem

                    - Děláme srozumitelné názvy větví, které popisují, co větev má dělat
                    - To samé pro commity, navíc by nemělo být moc souborů v commitech
                    - Neděláme commity do hlavní větve (master/main), ale do své větve
                    - Nikdy nedáváme hesla, klíče a jiné věci do Gitu
                    - Pokud to není nutné, nedáváme ani velké soubory do Gitu (Git LFS, vaše úložiště)
                    - Nedáváme commity do cizí větve bez vědomí autora

    <script>
        Reveal.initialize({hash: true, plugins: [ RevealMarkdown ], markdown: {smartypants: true}});

        function formatTime(seconds) {
            var minutes = Math.floor(seconds / 60);
            var remainingSeconds = seconds % 60;
            return (minutes < 10 ? '0' : '') + minutes + ':' + (remainingSeconds < 10 ? '0' : '') + remainingSeconds;
        }

        // Function to handle the countdown
        function startCountdown(duration) {
            var timer = duration, minutes, seconds
            var display = document.getElementById('countdown');
            var countdownInterval = setInterval(function () {
                display.textContent = formatTime(timer);

                // If the timer reaches zero, stop the countdown
                if (--timer < 0) {
                    clearInterval(countdownInterval);
                    display.textContent = "Time's up!";
                }
            }, 1000);
        }
