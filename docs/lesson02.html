                    ## <span class="tag discussion">Diskuze</span> Git

                    - Základní dovednost pro všechny členy IT týmů<br />

                    ## <span class="tag discussion">Diskuze</span> Terminologie
                    - Základní operace pomocí Gitu (jdou dělat i z prostředí PyCharmu):
                        - `git clone <url>`: vytvoří složku u vás s celým repozitářem
                        - `git pull`: stáhne změny z repozitáře
                        - `git checkout -b <branch>`: vytvoří novou větev, do které se píší změny
                        - `git add <file>`: označí, které soubory chcete sdílet s ostatními
                        - `git commit -m "message"`: uloží změny
                        - `git push`: nahraje změny na server
                    - Základní operace v prostředí GitHubu:
                        - Vytvoření pull requestu
                        - Code review
                        - Merge pull requestu

                    - Neděláme commity do hlavní větve (master/main), ale do své větve

                    - Pokud to není nutné, nedáváme ani velké soubory do Gitu (Git LFS, vaše úložiště)

                    ## <span class="tag discussion">Discussion</span> Git

                    - Essential skill for all IT team members<br />
                      (data analysts, data scientists, testers, AI specialists)
                    - For regular users, minimal knowledge is sufficient
                    - Even regular users Google/ask AI how to handle complicated situations

                    ---
                    ## <span class="tag discussion">Discussion</span> Terminology
                    - Basic Git operations (can also be done from PyCharm environment):
                        - `git clone <url>`: creates a folder with the entire repository
                        - `git pull`: downloads changes from the repository
                        - `git checkout -b <branch>`: creates a new branch where changes are written
                        - `git add <file>`: marks which files you want to share with others
                        - `git commit -m "message"`: saves changes
                        - `git push`: uploads changes to the server
                    - Basic operations in GitHub environment:
                        - Creating a pull request
                        - Code review
                        - Merging a pull request

                    ---
                    ## <span class="tag discussion">Discussion</span> Git Work Etiquette

                    - Create understandable branch names that describe what the branch should do
                    - Same for commits, plus there shouldn't be too many files in commits
                    - Don't commit to the main branch (master/main), but to your own branch
                    - Never put passwords, keys, and other sensitive things in Git
                    - Unless necessary, don't put large files in Git (Git LFS, your storage)
                    - Don't commit to someone else's branch without the author's knowledge

                    ---

                    ## <span class="tag discussion">Discussion</span> Git and Career

                    - Having Git repositories in your CV is a plus
                    - You can have your own repository, or contribute to open-source projects as a contributor
                    - Which projects to choose?
                        - At least somewhat well-known
                        - That interest you
                        - Where the project maintainer agrees with your contributions (issues, pull requests)

        Reveal.initialize({hash: true, plugins: [ RevealMarkdown ], markdown: {smartypants: true}});

        function formatTime(seconds) {
            var minutes = Math.floor(seconds / 60);
            var remainingSeconds = seconds % 60;
            return (minutes < 10 ? '0' : '') + minutes + ':' + (remainingSeconds < 10 ? '0' : '') + remainingSeconds;
        }

        // Function to handle the countdown
        function startCountdown(duration) {
            var timer = duration, minutes, seconds
            var display = document.getElementById('countdown');
            var countdownInterval = setInterval(function () {
                display.textContent = formatTime(timer);

                // If the timer reaches zero, stop the countdown
                if (--timer < 0) {
                    clearInterval(countdownInterval);
                    display.textContent = "Time's up!";
                }
            }, 1000);
        }

    </script>
