                    ## <span class="tag discussion">Diskuze</span> Dockerfile

                    ```
                    FROM public.ecr.aws/docker/library/python:3.12.3-slim-bullseye AS myApp

                    ENV PYTHONIOENCODING=utf-8 PYTHONDONTWRITEBYTECODE=1 PYTHONUNBUFFERED=1 \
                        LANG=C.UTF-8 LC_ALL=C.UTF-8 TIMEZONE=utc \
                        DEBIAN_FRONTEND=noninteractive DOCKER_CONTENT_TRUST=1

                    RUN apt-get update && \
                        apt-get install -y --no-install-recommends apt-utils build-essential tzdata locales gcc curl gnupg lsb-release && \
                        ln -fs /usr/share/zoneinfo/UTC /etc/localtime && \
                        dpkg-reconfigure --frontend noninteractive tzdata

                    RUN curl https://www.postgresql.org/media/keys/ACCC4CF8.asc | apt-key add -
                    RUN echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list

                    RUN apt-get update && apt-get install -y --no-install-recommends libpq-dev && \
                        apt-get clean && \
                        rm -rf /var/lib/apt/lists/*

                    ARG USER=app

                    RUN adduser --system --no-create-home "$USER"

                    WORKDIR /app

                    COPY requirements.txt /tmp/requirements.txt
                    RUN pip install --no-cache-dir --upgrade pip && \
                        pip install --no-cache-dir -r /tmp/requirements.txt

                    COPY . /app

                    EXPOSE 8080

                    USER $USER

                    HEALTHCHECK --interval=1m --timeout=3s --start-period=1m --retries=3 CMD curl --fail http://localhost:8000/health
                    CMD ["gunicorn", "-w", "4", "-k", "uvicorn.workers.UvicornWorker", "--bind", ":8000", "--timeout", "300", "project.main:app"]
                    ```

                    ## <span class="tag discussion">Diskuze</span> docker-compose.yml

                    ```
                    x-env:
                        service: &service
                            networks:
                                - shared
                            restart: unless-stopped

                        environment: &local_variables
                            POSTGRES_USER: "${POSTGRES_USERNAME}"
                            POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
                            POSTGRES_DB: "${POSTGRES_DB}"
                            POSTGRES_HOST: "${POSTGRES_HOST}"

                    networks:
                        shared:
                            driver: bridge

                    services:
                        app:
                            <<: *service
                            image: myApp
                            build:
                                context: .
                                dockerfile: Dockerfile
                            environment: *local_variables
                            extra_hosts:
                                - "host.docker.internal:host-gateway"
                            ports:
                                - "8000:8000"
                            depends_on:
                                - db

                        db:
                            <<: *service
                            image: postgres:15
                            ports:
                                - "${PORT:-5432}:5432"
                            environment: *local_variables
                            volumes:
                                - ./postgres-data:/var/lib/postgresql/data
                    ```

                    ## <span class="tag discussion">Diskuze</span> docker vs docker-compose

                     - Docker:
                        - `docker build -t myContainer .`
                        - `docker run -d -p 8000:8000 --name niceName myContainer`
                        - `docker stop myContainer` (or `docker ps` and `docker stop containerId`)
                     - Docker-compose:
                        - `docker-compose build`
                        - `docker-compose up -d`
                        - `docker-compose down`
                        - `docker-compose logs -f`

        Reveal.initialize({hash: true, plugins: [ RevealMarkdown ], markdown: {smartypants: true}});

        function formatTime(seconds) {
            var minutes = Math.floor(seconds / 60);
            var remainingSeconds = seconds % 60;
            return (minutes < 10 ? '0' : '') + minutes + ':' + (remainingSeconds < 10 ? '0' : '') + remainingSeconds;
        }

        // Function to handle the countdown
        function startCountdown(duration) {
            var timer = duration, minutes, seconds
            var display = document.getElementById('countdown');
            var countdownInterval = setInterval(function () {
                display.textContent = formatTime(timer);

                // If the timer reaches zero, stop the countdown
                if (--timer < 0) {
                    clearInterval(countdownInterval);
                    display.textContent = "Time's up!";
                }
            }, 1000);
        }
