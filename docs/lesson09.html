                    ## <span class="tag discussion">Diskuze</span> Testování

                    A Automatické testy
                     - Lze spouštět automaticky.<br />Např. integrace v GitHubu, při každém pushnutí do pull requestu
                     - Příklad:
                        - Unit testy (test funkcí, úseků kódu, vstup a výstup)
                        - Regresní testy (test konzistence &ndash; změna výstupu, i správná, je považována za nutnost zásahu)
                     - Výhody:
                        - Rychlost a opakovatelnost
                        - Snadná detekce chyb při změnách kódu
                     - Nástroje: pytest, unittest

                    ---

                    ## <span class="tag discussion">Diskuze</span> Testování

                    B Integrační testy
                      - Testování propojení různých částí systému.
                      - Příklad:
                         - API testování
                         - Komunikace mezi moduly
                         - Testování kompatibility
                      - Výhody:
                         - Zajišťují správnou spolupráci komponent
                         - Odhalují chyby v integraci, latenci, ztrátu dat
                      - Nástroje:
                         - Postman + skripty
                         - Selenium pro prohlížeče
                         - custom docker-compose s Docker imagem na testování

                    ---

                    ## <span class="tag discussion">Diskuze</span> Testování

                    C Ruční testy podle testovacího manuálu
                     - Prováděné testerem podle předem definovaných postupů.
                     - Příklad:
                          - Kontrola GUI
                          - Imitace krajních situací (rychlé klikání, špatný vstup)
                          - Testy vstupů, pro něž správnost výstupu nelze ověřit automaticky
                     - Výhody:
                          - Flexibilita, schopnost detekce nečekaných chyb
                          - Ideální pro neautomatizovatelné případy (často ve strojovém učení)
                          - Lze s tím začít hned bez jakékoliv přípravy
                     - Nevýhody:
                          - Časová náročnost
                          - Subjektivní výsledky závisející na pozornosti a kvalitě testera

    <script>
        Reveal.initialize({hash: true, plugins: [ RevealMarkdown ], markdown: {smartypants: true}});

        function formatTime(seconds) {
            var minutes = Math.floor(seconds / 60);
            var remainingSeconds = seconds % 60;
            return (minutes < 10 ? '0' : '') + minutes + ':' + (remainingSeconds < 10 ? '0' : '') + remainingSeconds;
        }

        // Function to handle the countdown
        function startCountdown(duration) {
            var timer = duration, minutes, seconds
            var display = document.getElementById('countdown');
            var countdownInterval = setInterval(function () {
                display.textContent = formatTime(timer);

                // If the timer reaches zero, stop the countdown
                if (--timer < 0) {
                    clearInterval(countdownInterval);
                    display.textContent = "Time's up!";
                }
            }, 1000);
        }
