                    ## <span class="tag discussion">Diskuze</span> Testování

                     - Lze spouštět automaticky.<br />Např. integrace v GitHubu, při každém pushnutí do pull requestu
                     - Příklad:

                         - Komunikace mezi moduly
                         - Testování kompatibility

                         - Postman + skripty
                         - Selenium pro prohlížeče

                    ## <span class="tag discussion">Diskuze</span> Testování

                    C Ruční testy podle testovacího manuálu
                     - Prováděné testerem podle předem definovaných postupů.
                     - Příklad:
                          - Kontrola GUI
                          - Imitace krajních situací (rychlé klikání, špatný vstup)
                          - Testy vstupů, pro něž správnost výstupu nelze ověřit automaticky
                     - Výhody:
                          - Flexibilita, schopnost detekce nečekaných chyb
                          - Ideální pro neautomatizovatelné případy (často ve strojovém učení)
                          - Lze s tím začít hned bez jakékoliv přípravy
                     - Nevýhody:
                          - Časová náročnost
                          - Subjektivní výsledky závisející na pozornosti a kvalitě testera

                    ## <span class="tag discussion">Discussion</span> Testing

                    A) Automated tests
                     - Can be run automatically.<br />E.g., GitHub integration, with every push to pull request
                     - Example:
                        - Unit tests (testing functions, code sections, input and output)
                        - Regression tests (consistency test – output change, even correct, is considered requiring intervention)
                     - Advantages:
                        - Speed and repeatability
                        - Easy error detection when changing code
                     - Tools: pytest, unittest

                    ---

                    ## <span class="tag discussion">Discussion</span> Testing

                    B) Manual tests
                     - Conducted by humans
                     - Example:
                          - GUI testing
                          - Simulating extreme situations (rapid clicking, bad input)
                          - Input tests where output correctness cannot be verified automatically
                     - Advantages:
                          - Flexibility, ability to detect unexpected errors
                          - Ideal for non-automatable cases (often in machine learning)
                          - Can start immediately without any preparation
                     - Disadvantages:
                          - Time consuming
                          - Subjective results depending on tester attention and quality

    <script>
        Reveal.initialize({hash: true, plugins: [ RevealMarkdown ], markdown: {smartypants: true}});

        function formatTime(seconds) {
            var minutes = Math.floor(seconds / 60);
            var remainingSeconds = seconds % 60;
            return (minutes < 10 ? '0' : '') + minutes + ':' + (remainingSeconds < 10 ? '0' : '') + remainingSeconds;
        }

        // Function to handle the countdown
        function startCountdown(duration) {
            var timer = duration, minutes, seconds
            var display = document.getElementById('countdown');
            var countdownInterval = setInterval(function () {
                display.textContent = formatTime(timer);

                // If the timer reaches zero, stop the countdown
                if (--timer < 0) {
                    clearInterval(countdownInterval);
                    display.textContent = "Time's up!";
                }
            }, 1000);
        }

    </script>
